<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jarvis Task Board</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      min-height: 100vh;
      color: #fff;
    }

    .header {
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }

    .header h1 {
      font-size: 1.8rem;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .header h1 span {
      font-size: 2rem;
    }

    .stats {
      display: flex;
      gap: 20px;
      font-size: 0.9rem;
      color: rgba(255,255,255,0.7);
    }

    .stat {
      background: rgba(255,255,255,0.1);
      padding: 8px 16px;
      border-radius: 20px;
    }

    .board {
      display: flex;
      gap: 20px;
      padding: 30px 40px;
      overflow-x: auto;
      min-height: calc(100vh - 100px);
    }

    .column {
      background: rgba(255,255,255,0.05);
      border-radius: 12px;
      min-width: 320px;
      max-width: 320px;
      display: flex;
      flex-direction: column;
    }

    .column-header {
      padding: 16px 20px;
      font-weight: 600;
      font-size: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }

    .column-header .count {
      background: rgba(255,255,255,0.2);
      padding: 4px 10px;
      border-radius: 12px;
      font-size: 0.8rem;
    }

    .column.backlog .column-header { border-top: 3px solid #6c757d; }
    .column.todo .column-header { border-top: 3px solid #667eea; }
    .column.in-progress .column-header { border-top: 3px solid #f6ad55; }
    .column.done .column-header { border-top: 3px solid #48bb78; }

    .column-content {
      padding: 12px;
      flex: 1;
      overflow-y: auto;
    }

    .task {
      background: rgba(255,255,255,0.1);
      border-radius: 8px;
      padding: 14px;
      margin-bottom: 10px;
      cursor: grab;
      transition: all 0.2s;
      border: 1px solid transparent;
    }

    .task:hover {
      background: rgba(255,255,255,0.15);
      border-color: rgba(255,255,255,0.2);
    }

    .task.dragging {
      opacity: 0.5;
      cursor: grabbing;
    }

    .task-title {
      font-weight: 500;
      margin-bottom: 8px;
      font-size: 0.95rem;
    }

    .task-meta {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.75rem;
      color: rgba(255,255,255,0.6);
    }

    .task-priority {
      padding: 3px 8px;
      border-radius: 4px;
      font-size: 0.7rem;
      font-weight: 600;
      text-transform: uppercase;
    }

    .priority-high { background: #fc8181; color: #1a1a2e; }
    .priority-medium { background: #f6ad55; color: #1a1a2e; }
    .priority-low { background: #68d391; color: #1a1a2e; }

    .task-tags {
      display: flex;
      gap: 6px;
      margin-top: 10px;
      flex-wrap: wrap;
    }

    .tag {
      background: rgba(102, 126, 234, 0.3);
      padding: 3px 8px;
      border-radius: 4px;
      font-size: 0.7rem;
    }

    .tag.dashboard { background: rgba(72, 187, 120, 0.3); }
    .tag.security { background: rgba(252, 129, 129, 0.3); }
    .tag.automation { background: rgba(246, 173, 85, 0.3); }

    .add-task {
      margin: 12px;
      padding: 12px;
      background: rgba(255,255,255,0.05);
      border: 2px dashed rgba(255,255,255,0.2);
      border-radius: 8px;
      color: rgba(255,255,255,0.5);
      cursor: pointer;
      text-align: center;
      transition: all 0.2s;
    }

    .add-task:hover {
      background: rgba(255,255,255,0.1);
      border-color: rgba(255,255,255,0.3);
      color: rgba(255,255,255,0.8);
    }

    .drop-zone {
      min-height: 100px;
      border: 2px dashed transparent;
      border-radius: 8px;
      transition: all 0.2s;
    }

    .drop-zone.drag-over {
      border-color: #667eea;
      background: rgba(102, 126, 234, 0.1);
    }

    /* Modal */
    .modal-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.7);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal-overlay.active {
      display: flex;
    }

    .modal {
      background: #1a1a2e;
      border-radius: 12px;
      padding: 24px;
      width: 90%;
      max-width: 500px;
      border: 1px solid rgba(255,255,255,0.1);
    }

    .modal h3 {
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 16px;
    }

    .form-group label {
      display: block;
      margin-bottom: 6px;
      font-size: 0.85rem;
      color: rgba(255,255,255,0.7);
    }

    .form-group input,
    .form-group select,
    .form-group textarea {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 6px;
      background: rgba(255,255,255,0.05);
      color: #fff;
      font-size: 0.95rem;
    }

    .form-group textarea {
      resize: vertical;
      min-height: 80px;
    }

    .modal-actions {
      display: flex;
      gap: 10px;
      justify-content: flex-end;
      margin-top: 20px;
    }

    .btn {
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 500;
      transition: all 0.2s;
    }

    .btn-primary {
      background: #667eea;
      color: #fff;
    }

    .btn-primary:hover {
      background: #5a6fd8;
    }

    .btn-secondary {
      background: rgba(255,255,255,0.1);
      color: #fff;
    }

    .btn-secondary:hover {
      background: rgba(255,255,255,0.2);
    }

    .btn-danger {
      background: #fc8181;
      color: #1a1a2e;
    }

    .task-actions {
      display: flex;
      gap: 8px;
      margin-top: 10px;
      opacity: 0;
      transition: opacity 0.2s;
    }

    .task:hover .task-actions {
      opacity: 1;
    }

    .task-btn {
      padding: 4px 8px;
      font-size: 0.7rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      background: rgba(255,255,255,0.1);
      color: rgba(255,255,255,0.7);
    }

    .task-btn:hover {
      background: rgba(255,255,255,0.2);
    }

    .task-btn.delete:hover {
      background: rgba(252, 129, 129, 0.3);
    }
  </style>
</head>
<body>
  <div class="header">
    <h1><span>ü§ñ</span> Jarvis Task Board</h1>
    <div class="stats">
      <div class="stat" id="totalTasks">Total: 0</div>
      <div class="stat" id="completedToday">Completed today: 0</div>
      <div class="stat" id="lastUpdated">Last updated: --</div>
    </div>
  </div>

  <div class="board">
    <div class="column backlog" data-status="backlog">
      <div class="column-header">
        üìã Backlog
        <span class="count" id="count-backlog">0</span>
      </div>
      <div class="column-content drop-zone" data-status="backlog"></div>
      <div class="add-task" onclick="openModal('backlog')">+ Add Task</div>
    </div>

    <div class="column todo" data-status="todo">
      <div class="column-header">
        üìå To Do
        <span class="count" id="count-todo">0</span>
      </div>
      <div class="column-content drop-zone" data-status="todo"></div>
      <div class="add-task" onclick="openModal('todo')">+ Add Task</div>
    </div>

    <div class="column in-progress" data-status="in-progress">
      <div class="column-header">
        üîÑ In Progress
        <span class="count" id="count-in-progress">0</span>
      </div>
      <div class="column-content drop-zone" data-status="in-progress"></div>
      <div class="add-task" onclick="openModal('in-progress')">+ Add Task</div>
    </div>

    <div class="column done" data-status="done">
      <div class="column-header">
        ‚úÖ Done
        <span class="count" id="count-done">0</span>
      </div>
      <div class="column-content drop-zone" data-status="done"></div>
      <div class="add-task" onclick="openModal('done')">+ Add Task</div>
    </div>
  </div>

  <!-- Add/Edit Task Modal -->
  <div class="modal-overlay" id="taskModal">
    <div class="modal">
      <h3 id="modalTitle">Add Task</h3>
      <form id="taskForm">
        <input type="hidden" id="taskId">
        <input type="hidden" id="taskStatus">
        
        <div class="form-group">
          <label>Title</label>
          <input type="text" id="taskTitleInput" required placeholder="What needs to be done?">
        </div>
        
        <div class="form-group">
          <label>Description</label>
          <textarea id="taskDesc" placeholder="Add details..."></textarea>
        </div>
        
        <div class="form-group">
          <label>Priority</label>
          <select id="taskPriority">
            <option value="low">Low</option>
            <option value="medium" selected>Medium</option>
            <option value="high">High</option>
          </select>
        </div>
        
        <div class="form-group">
          <label>Tags (comma separated)</label>
          <input type="text" id="taskTags" placeholder="dashboard, security, automation">
        </div>
        
        <div class="modal-actions">
          <button type="button" class="btn btn-secondary" onclick="closeModal()">Cancel</button>
          <button type="button" class="btn btn-danger" id="deleteBtn" onclick="deleteTask()" style="display:none;">Delete</button>
          <button type="submit" class="btn btn-primary">Save Task</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    // Task data
    let tasks = [];
    const STORAGE_KEY = 'jarvis_tasks';

    // Load tasks from server (with localStorage fallback)
    async function loadTasks() {
      try {
        const res = await fetch('/api/tasks');
        if (res.ok) {
          const data = await res.json();
          tasks = data.tasks || [];
          // Also save to localStorage as backup
          localStorage.setItem(STORAGE_KEY, JSON.stringify(tasks));
        } else {
          throw new Error('Server error');
        }
      } catch (e) {
        // Fallback to localStorage
        console.log('Loading from localStorage fallback');
        const saved = localStorage.getItem(STORAGE_KEY);
        if (saved) {
          tasks = JSON.parse(saved);
        }
      }
      renderTasks();
      updateStats();
    }

    // Save tasks to server (with localStorage backup)
    async function saveTasks() {
      // Save to localStorage immediately
      localStorage.setItem(STORAGE_KEY, JSON.stringify(tasks));
      updateStats();
      
      // Also save to server
      try {
        await fetch('/api/tasks', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ tasks })
        });
      } catch (e) {
        console.error('Failed to save to server:', e);
      }
    }

    // Render all tasks
    function renderTasks() {
      const columns = ['backlog', 'todo', 'in-progress', 'done'];
      
      columns.forEach(status => {
        const container = document.querySelector(`.column-content[data-status="${status}"]`);
        const columnTasks = tasks.filter(t => t.status === status);
        
        container.innerHTML = columnTasks.map(task => `
          <div class="task" draggable="true" data-id="${task.id}">
            <div class="task-title">${escapeHtml(task.title)}</div>
            ${task.description ? `<div class="task-meta">${escapeHtml(task.description.substring(0, 60))}${task.description.length > 60 ? '...' : ''}</div>` : ''}
            <div class="task-tags">
              <span class="task-priority priority-${task.priority}">${task.priority}</span>
              ${task.tags.map(tag => `<span class="tag ${tag.toLowerCase()}">${escapeHtml(tag)}</span>`).join('')}
            </div>
            <div class="task-meta" style="margin-top: 8px;">
              ${task.createdAt ? new Date(task.createdAt).toLocaleDateString() : ''}
            </div>
            <div class="task-actions">
              <button class="task-btn" onclick="editTask('${task.id}')">‚úèÔ∏è Edit</button>
              <button class="task-btn delete" onclick="deleteTaskById('${task.id}')">üóëÔ∏è Delete</button>
            </div>
          </div>
        `).join('');
        
        // Update count
        document.getElementById(`count-${status}`).textContent = columnTasks.length;
      });
      
      // Re-attach drag listeners
      attachDragListeners();
    }

    // Update stats
    function updateStats() {
      const total = tasks.length;
      const today = new Date().toDateString();
      const completedToday = tasks.filter(t => 
        t.status === 'done' && 
        t.completedAt && 
        new Date(t.completedAt).toDateString() === today
      ).length;
      
      document.getElementById('totalTasks').textContent = `Total: ${total}`;
      document.getElementById('completedToday').textContent = `Completed today: ${completedToday}`;
      document.getElementById('lastUpdated').textContent = `Last updated: ${new Date().toLocaleTimeString()}`;
    }

    // Escape HTML
    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    // Modal functions
    function openModal(status) {
      document.getElementById('taskModal').classList.add('active');
      document.getElementById('taskStatus').value = status;
      document.getElementById('modalTitle').textContent = 'Add Task';
      document.getElementById('taskForm').reset();
      document.getElementById('taskId').value = '';
      document.getElementById('deleteBtn').style.display = 'none';
    }

    function closeModal() {
      document.getElementById('taskModal').classList.remove('active');
    }

    function editTask(id) {
      const task = tasks.find(t => t.id === id);
      if (!task) return;
      
      document.getElementById('taskModal').classList.add('active');
      document.getElementById('modalTitle').textContent = 'Edit Task';
      document.getElementById('taskId').value = task.id;
      document.getElementById('taskStatus').value = task.status;
      document.getElementById('taskTitleInput').value = task.title;
      document.getElementById('taskDesc').value = task.description || '';
      document.getElementById('taskPriority').value = task.priority;
      document.getElementById('taskTags').value = task.tags.join(', ');
      document.getElementById('deleteBtn').style.display = 'block';
    }

    function deleteTask() {
      const id = document.getElementById('taskId').value;
      if (id && confirm('Delete this task?')) {
        deleteTaskById(id);
        closeModal();
      }
    }

    function deleteTaskById(id) {
      tasks = tasks.filter(t => t.id !== id);
      saveTasks();
      renderTasks();
    }

    // Form submit
    document.getElementById('taskForm').addEventListener('submit', (e) => {
      e.preventDefault();
      
      const id = document.getElementById('taskId').value;
      const title = document.getElementById('taskTitleInput').value.trim();
      const description = document.getElementById('taskDesc').value.trim();
      const priority = document.getElementById('taskPriority').value;
      const status = document.getElementById('taskStatus').value;
      const tags = document.getElementById('taskTags').value.split(',').map(t => t.trim()).filter(t => t);
      
      if (id) {
        // Update existing
        const task = tasks.find(t => t.id === id);
        if (task) {
          task.title = title;
          task.description = description;
          task.priority = priority;
          task.tags = tags;
          task.updatedAt = new Date().toISOString();
        }
      } else {
        // Create new
        tasks.push({
          id: Date.now().toString(),
          title,
          description,
          priority,
          status,
          tags,
          createdAt: new Date().toISOString(),
          updatedAt: new Date().toISOString()
        });
      }
      
      saveTasks();
      renderTasks();
      closeModal();
    });

    // Drag and drop
    function attachDragListeners() {
      const taskElements = document.querySelectorAll('.task');
      const dropZones = document.querySelectorAll('.drop-zone');
      
      taskElements.forEach(task => {
        task.addEventListener('dragstart', (e) => {
          task.classList.add('dragging');
          e.dataTransfer.setData('text/plain', task.dataset.id);
        });
        
        task.addEventListener('dragend', () => {
          task.classList.remove('dragging');
        });
      });
      
      dropZones.forEach(zone => {
        zone.addEventListener('dragover', (e) => {
          e.preventDefault();
          zone.classList.add('drag-over');
        });
        
        zone.addEventListener('dragleave', () => {
          zone.classList.remove('drag-over');
        });
        
        zone.addEventListener('drop', (e) => {
          e.preventDefault();
          zone.classList.remove('drag-over');
          
          const taskId = e.dataTransfer.getData('text/plain');
          const newStatus = zone.dataset.status;
          
          const task = tasks.find(t => t.id === taskId);
          if (task) {
            const oldStatus = task.status;
            task.status = newStatus;
            task.updatedAt = new Date().toISOString();
            
            // Track completion
            if (newStatus === 'done' && oldStatus !== 'done') {
              task.completedAt = new Date().toISOString();
            } else if (newStatus !== 'done') {
              task.completedAt = null;
            }
            
            saveTasks();
            renderTasks();
          }
        });
      });
    }

    // Close modal on outside click
    document.getElementById('taskModal').addEventListener('click', (e) => {
      if (e.target.id === 'taskModal') {
        closeModal();
      }
    });

    // Initialize
    loadTasks();
  </script>
</body>
</html>
