<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{EVENT_TITLE}} - Kande Photo Booths</title>
  <link rel="icon" type="image/jpeg" sizes="32x32" href="/kande-logo.jpg">
  <link rel="icon" type="image/jpeg" sizes="16x16" href="/kande-logo.jpg">
  <link rel="apple-touch-icon" href="/kande-logo.jpg">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f5f5f5;
      color: #333;
      line-height: 1.5;
      padding: 20px;
    }

    .page-header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 15px 20px;
      border-radius: 12px 12px 0 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .page-header h1 {
      font-size: 1.2rem;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .header-logo {
      height: 32px;
      width: auto;
      border-radius: 4px;
    }

    .print-btn {
      background: rgba(255,255,255,0.2);
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: background 0.2s;
    }

    .print-btn:hover {
      background: rgba(255,255,255,0.3);
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
    }

    .event-card {
      background: white;
      border-radius: 0 0 12px 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      overflow: hidden;
    }

    .event-header {
      padding: 20px;
      border-bottom: 1px solid #eee;
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      flex-wrap: wrap;
      gap: 10px;
    }

    .event-header.distant {
      background: linear-gradient(135deg, #ff7b7b 0%, #d63031 100%);
      color: white;
    }

    .event-header.distant .event-title {
      color: white;
    }

    .event-title {
      font-size: 1.3rem;
      font-weight: 600;
      color: #333;
    }

    .event-date {
      display: flex;
      align-items: center;
      gap: 15px;
      margin-top: 10px;
    }

    .date-box {
      background: #667eea;
      color: white;
      padding: 10px 15px;
      border-radius: 8px;
      text-align: center;
      min-width: 70px;
    }

    .date-box .month {
      font-size: 0.75rem;
      text-transform: uppercase;
      opacity: 0.9;
    }

    .date-box .day {
      font-size: 1.5rem;
      font-weight: 700;
      line-height: 1;
    }

    .date-box .weekday {
      font-size: 0.7rem;
      opacity: 0.8;
    }

    .time-info {
      color: #666;
    }

    .time-info .time {
      font-size: 1.1rem;
      font-weight: 600;
      color: #333;
    }

    .event-body {
      padding: 20px;
    }

    .info-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
    }

    .info-section {
      margin-bottom: 15px;
    }

    .info-section h4 {
      color: #999;
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 8px;
    }

    .info-section p {
      color: #333;
      margin-bottom: 6px;
    }

    .info-section a {
      color: #667eea;
      text-decoration: none;
    }

    .info-section a:hover {
      text-decoration: underline;
    }

    .staff-list {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .staff-badge {
      background: #f0f0f0;
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 0.85rem;
      display: inline-flex;
      align-items: center;
      gap: 5px;
    }

    .staff-badge .role {
      color: #888;
      font-size: 0.75rem;
    }

    .services-list {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .service-row {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 6px 0;
      border-bottom: 1px solid #eee;
    }

    .service-row:last-child {
      border-bottom: none;
    }

    .service-qty {
      background: #667eea;
      color: white;
      min-width: 28px;
      height: 28px;
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.85rem;
      font-weight: 600;
    }

    .service-name {
      color: #333;
      font-size: 0.9rem;
      flex: 1;
    }

    .custom-fields {
      margin-top: 20px;
      padding-top: 20px;
      border-top: 1px solid #eee;
    }

    .custom-fields summary {
      cursor: pointer;
      color: #667eea;
      font-weight: 500;
      padding: 5px 0;
    }

    .custom-fields-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 15px;
      margin-top: 15px;
    }

    .custom-field {
      background: #fafafa;
      padding: 12px;
      border-radius: 8px;
      border-left: 3px solid #667eea;
    }

    .custom-field .field-name {
      font-size: 0.75rem;
      color: #888;
      text-transform: uppercase;
      margin-bottom: 4px;
    }

    .custom-field .field-value {
      color: #333;
      word-break: break-word;
    }

    .notes-box {
      background: #f8f9fa;
      border-radius: 8px;
      padding: 15px;
      margin-top: 20px;
      border: 1px solid #e9ecef;
    }

    .notes-box h4 {
      color: #495057;
      font-size: 0.9rem;
      margin-bottom: 10px;
    }

    .notes-box p {
      white-space: pre-wrap;
      color: #333;
    }

    .pickup-box {
      background: #fff3cd;
      border: 1px solid #ffc107;
      border-radius: 6px;
      padding: 12px;
      margin-bottom: 15px;
    }

    .pickup-box strong {
      color: #856404;
    }

    @media print {
      .print-btn { display: none; }
      body { padding: 0; }
      .page-header { border-radius: 0; }
      .event-card { box-shadow: none; border-radius: 0; }
    }

    @media (max-width: 600px) {
      .info-grid {
        grid-template-columns: 1fr;
      }
    }

    /* Image modal */
    .image-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.9);
      z-index: 1000;
      justify-content: center;
      align-items: center;
      cursor: zoom-out;
    }

    .image-modal.active {
      display: flex;
    }

    .image-modal img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 8px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.5);
    }

    .image-modal .close-btn {
      position: absolute;
      top: 20px;
      right: 30px;
      color: white;
      font-size: 40px;
      font-weight: bold;
      cursor: pointer;
      z-index: 1001;
    }

    .image-modal .close-btn:hover {
      color: #ccc;
    }

    .clickable-image {
      cursor: zoom-in;
      transition: transform 0.2s;
    }

    .clickable-image:hover {
      transform: scale(1.02);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="page-header">
      <h1>
        <img src="/kande-logo.jpg" alt="" class="header-logo">
        Kande Photo Booths
      </h1>
      <button class="print-btn" onclick="window.print()">üñ®Ô∏è Print</button>
    </div>
    <div class="event-card">
      {{EVENT_CONTENT}}
    </div>
  </div>

  <!-- Image Modal -->
  <div class="image-modal" id="imageModal" onclick="closeImageModal()">
    <span class="close-btn">&times;</span>
    <img id="modalImage" src="" alt="Enlarged image">
  </div>

  <script>
    function openImageModal(url) {
      const modal = document.getElementById('imageModal');
      const modalImg = document.getElementById('modalImage');
      modalImg.src = url;
      modal.classList.add('active');
      document.body.style.overflow = 'hidden';
    }

    function closeImageModal() {
      const modal = document.getElementById('imageModal');
      modal.classList.remove('active');
      document.body.style.overflow = '';
    }

    // Close on Escape key
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') closeImageModal();
    });

    // Save Kurtis' Notes
    async function saveNotes() {
      const textarea = document.getElementById('kurtis-notes-edit');
      const status = document.getElementById('save-status');
      const notes = textarea.value;
      
      status.textContent = 'Saving...';
      status.style.color = '#666';
      
      try {
        const res = await fetch(`/api/checklist/${EVENT_ID}/kurtis-notes`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ kurtisNotes: notes })
        });
        
        if (res.ok) {
          status.textContent = '‚úì Saved!';
          status.style.color = '#28a745';
          setTimeout(() => { status.textContent = ''; }, 3000);
        } else {
          throw new Error('Failed to save');
        }
      } catch (error) {
        status.textContent = '‚úó Error saving';
        status.style.color = '#dc3545';
        console.error('Error saving notes:', error);
      }
    }
  </script>
</body>
</html>
