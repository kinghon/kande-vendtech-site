<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Packer List Configuration - Kande Photo Booths</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #1a1a2e;
      color: #eee;
      padding: 20px;
      min-height: 100vh;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      flex-wrap: wrap;
      gap: 15px;
    }
    h1 {
      color: #667eea;
      font-size: 1.5rem;
    }
    .header-buttons {
      display: flex;
      gap: 10px;
    }
    .btn {
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
    }
    .btn-primary { background: #667eea; color: white; }
    .btn-primary:hover { background: #5a6fd6; }
    .btn-success { background: #28a745; color: white; }
    .btn-success:hover { background: #218838; }
    .btn-secondary { background: #6c757d; color: white; }
    .btn-secondary:hover { background: #5a6268; }
    .btn-danger { background: #dc3545; color: white; }
    .btn-danger:hover { background: #c82333; }
    
    .test-box {
      background: #16213e;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 30px;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
    }
    .test-box h3 { margin-bottom: 15px; color: #667eea; }
    .test-box select {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #333;
      background: #0f0f23;
      color: #fff;
      font-size: 16px;
      margin-bottom: 10px;
    }
    .result {
      margin-top: 15px;
      padding: 15px;
      border-radius: 8px;
      font-weight: bold;
      text-align: center;
    }
    .result.corporate { background: #4caf50; color: #fff; }
    .result.non-corporate { background: #ff9800; color: #000; }
    
    .columns {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }
    @media (max-width: 1000px) {
      .columns { grid-template-columns: 1fr; }
    }
    .column {
      background: #16213e;
      border-radius: 12px;
      padding: 20px;
    }
    .column h2 {
      margin-bottom: 15px;
      padding-bottom: 10px;
      border-bottom: 2px solid;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .column.corporate h2 { border-color: #4caf50; color: #4caf50; }
    .column.non-corporate h2 { border-color: #ff9800; color: #ff9800; }
    
    .section { margin-bottom: 25px; }
    .section-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }
    .section h3 {
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: #888;
    }
    .add-service-btn {
      padding: 4px 10px;
      font-size: 12px;
      background: #667eea;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    
    .service {
      background: #0f0f23;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 8px;
      border: 1px solid transparent;
      transition: border-color 0.2s;
    }
    .service:hover { border-color: #667eea; }
    .service-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 8px;
    }
    .service-name {
      font-weight: bold;
      color: #667eea;
      flex: 1;
    }
    .service-name-input {
      background: #1a1a2e;
      border: 1px solid #333;
      border-radius: 4px;
      padding: 4px 8px;
      color: #667eea;
      font-weight: bold;
      font-size: 14px;
      width: 100%;
    }
    .service-actions {
      display: flex;
      gap: 5px;
      margin-left: 10px;
    }
    .service-actions button {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 14px;
      padding: 2px 6px;
    }
    .service-actions .edit-btn { color: #667eea; }
    .service-actions .delete-btn { color: #dc3545; }
    
    .items {
      font-size: 13px;
      color: #aaa;
      line-height: 1.6;
    }
    .item-tag {
      display: inline-flex;
      align-items: center;
      background: #2a2a4a;
      padding: 3px 8px;
      border-radius: 4px;
      margin: 2px;
      font-size: 12px;
    }
    .item-tag .remove-item {
      margin-left: 6px;
      color: #dc3545;
      cursor: pointer;
      font-weight: bold;
    }
    .item-tag .remove-item:hover { color: #ff6b6b; }
    
    .add-item-row {
      display: flex;
      gap: 8px;
      margin-top: 8px;
    }
    .add-item-input {
      flex: 1;
      padding: 6px 10px;
      border: 1px solid #333;
      border-radius: 4px;
      background: #1a1a2e;
      color: #fff;
      font-size: 12px;
    }
    .add-item-btn {
      padding: 6px 12px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
    }
    
    .stats {
      display: flex;
      gap: 20px;
      justify-content: center;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }
    .stat {
      background: #16213e;
      padding: 15px 25px;
      border-radius: 8px;
      text-align: center;
    }
    .stat-num { font-size: 28px; font-weight: bold; color: #667eea; }
    .stat-label { font-size: 12px; color: #888; }
    
    .save-indicator {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 15px 25px;
      border-radius: 8px;
      font-weight: bold;
      display: none;
      z-index: 1000;
    }
    .save-indicator.saving { background: #ffc107; color: #000; display: block; }
    .save-indicator.saved { background: #28a745; color: #fff; display: block; }
    .save-indicator.error { background: #dc3545; color: #fff; display: block; }
    
    .unsaved-warning {
      background: #ffc107;
      color: #000;
      padding: 10px 20px;
      border-radius: 8px;
      margin-bottom: 20px;
      display: none;
      text-align: center;
    }
    .unsaved-warning.show { display: block; }
  </style>
</head>
<body>
  <div class="header">
    <h1>üì¶ Packer List Configuration</h1>
    <div class="header-buttons">
      <button class="btn btn-secondary" onclick="window.location.href='/'">‚Üê Back to Dashboard</button>
      <button class="btn btn-success" onclick="saveConfig()" id="save-btn">üíæ Save Changes</button>
    </div>
  </div>
  
  <div class="unsaved-warning" id="unsaved-warning">
    ‚ö†Ô∏è You have unsaved changes
  </div>
  
  <div class="stats">
    <div class="stat">
      <div class="stat-num" id="corp-service-count">0</div>
      <div class="stat-label">Corporate Services</div>
    </div>
    <div class="stat">
      <div class="stat-num" id="corp-addon-count">0</div>
      <div class="stat-label">Corporate Add-ons</div>
    </div>
    <div class="stat">
      <div class="stat-num" id="noncorp-service-count">0</div>
      <div class="stat-label">Non-Corp Services</div>
    </div>
    <div class="stat">
      <div class="stat-num" id="noncorp-addon-count">0</div>
      <div class="stat-label">Non-Corp Add-ons</div>
    </div>
  </div>

  <div class="test-box">
    <h3>üß™ Test Event Type Sorting</h3>
    <select id="event-type-select">
      <option value="">-- Select an event type to test --</option>
      <option value="Corporate Brand Activation/Brand Marketing Event">Corporate Brand Activation/Brand Marketing Event</option>
      <option value="Wedding">Wedding</option>
      <option value="Birthday Party">Birthday Party</option>
      <option value="Corporate Holiday/Employee Party">Corporate Holiday/Employee Party</option>
      <option value="Private Event">Private Event</option>
      <option value="Charity Event">Charity Event</option>
    </select>
    <div id="test-result" class="result" style="display:none;"></div>
  </div>

  <div class="columns">
    <div class="column corporate">
      <h2>
        <span>‚úÖ Corporate Brand Activation</span>
      </h2>
      <div class="section">
        <div class="section-header">
          <h3>Services</h3>
          <button class="add-service-btn" onclick="addService('corporate', 'services')">+ Add Service</button>
        </div>
        <div id="corp-services"></div>
      </div>
      <div class="section">
        <div class="section-header">
          <h3>Add-Ons</h3>
          <button class="add-service-btn" onclick="addService('corporate', 'addons')">+ Add Add-on</button>
        </div>
        <div id="corp-addons"></div>
      </div>
    </div>
    
    <div class="column non-corporate">
      <h2>
        <span>üéâ Non-Corporate (All Other Events)</span>
      </h2>
      <div class="section">
        <div class="section-header">
          <h3>Services</h3>
          <button class="add-service-btn" onclick="addService('nonCorporate', 'services')">+ Add Service</button>
        </div>
        <div id="noncorp-services"></div>
      </div>
      <div class="section">
        <div class="section-header">
          <h3>Add-Ons</h3>
          <button class="add-service-btn" onclick="addService('nonCorporate', 'addons')">+ Add Add-on</button>
        </div>
        <div id="noncorp-addons"></div>
      </div>
    </div>
  </div>

  <div class="save-indicator" id="save-indicator"></div>

  <script>
    let config = {
      corporate: { services: {}, addons: {} },
      nonCorporate: { services: {}, addons: {} }
    };
    let hasUnsavedChanges = false;
    
    // Get admin password from localStorage (set by main dashboard)
    const adminPassword = localStorage.getItem('kande_admin_password');
    
    function getAuthHeaders() {
      const headers = { 'Content-Type': 'application/json' };
      if (adminPassword) {
        headers['Authorization'] = `Bearer ${adminPassword}`;
      }
      return headers;
    }

    // Load config from server
    async function loadConfig() {
      if (!adminPassword) {
        alert('Please log in as admin on the main dashboard first.');
        window.location.href = '/';
        return;
      }
      
      try {
        const res = await fetch('/api/packer-config', {
          headers: getAuthHeaders()
        });
        if (res.ok) {
          config = await res.json();
          render();
        } else if (res.status === 403) {
          alert('Admin access required. Please log in on the main dashboard.');
          window.location.href = '/';
        } else {
          alert('Failed to load configuration');
        }
      } catch (error) {
        console.error('Error loading config:', error);
        alert('Error loading configuration');
      }
    }

    // Save config to server
    async function saveConfig() {
      const indicator = document.getElementById('save-indicator');
      indicator.textContent = 'üíæ Saving...';
      indicator.className = 'save-indicator saving';

      try {
        const res = await fetch('/api/packer-config', {
          method: 'POST',
          headers: getAuthHeaders(),
          body: JSON.stringify(config)
        });

        if (res.ok) {
          indicator.textContent = '‚úì Saved!';
          indicator.className = 'save-indicator saved';
          hasUnsavedChanges = false;
          document.getElementById('unsaved-warning').classList.remove('show');
          setTimeout(() => { indicator.className = 'save-indicator'; }, 2000);
        } else {
          const err = await res.json();
          throw new Error(err.error || 'Save failed');
        }
      } catch (error) {
        indicator.textContent = '‚úï Error: ' + error.message;
        indicator.className = 'save-indicator error';
        setTimeout(() => { indicator.className = 'save-indicator'; }, 3000);
      }
    }

    function markUnsaved() {
      hasUnsavedChanges = true;
      document.getElementById('unsaved-warning').classList.add('show');
    }

    function isCorporateEvent(eventType) {
      if (!eventType) return false;
      const lower = eventType.toLowerCase();
      return lower.includes('corporate brand activation') || lower.includes('brand marketing');
    }

    function renderService(category, type, name, items) {
      const id = `${category}-${type}-${name.replace(/[^a-z0-9]/gi, '_')}`;
      return `
        <div class="service" id="${id}">
          <div class="service-header">
            <input type="text" class="service-name-input" value="${escapeHtml(name)}" 
              onchange="renameService('${category}', '${type}', '${escapeJs(name)}', this.value)">
            <div class="service-actions">
              <button class="delete-btn" onclick="deleteService('${category}', '${type}', '${escapeJs(name)}')" title="Delete service">üóëÔ∏è</button>
            </div>
          </div>
          <div class="items">
            ${items.map((item, idx) => `
              <span class="item-tag">
                ${escapeHtml(item)}
                <span class="remove-item" onclick="removeItem('${category}', '${type}', '${escapeJs(name)}', ${idx})">√ó</span>
              </span>
            `).join('')}
          </div>
          <div class="add-item-row">
            <input type="text" class="add-item-input" placeholder="Add item..." 
              onkeypress="if(event.key==='Enter') addItemFromInput('${category}', '${type}', '${escapeJs(name)}', this)">
            <button class="add-item-btn" onclick="addItemFromInput('${category}', '${type}', '${escapeJs(name)}', this.previousElementSibling)">+</button>
          </div>
        </div>
      `;
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    function escapeJs(text) {
      return text.replace(/\\/g, '\\\\').replace(/'/g, "\\'");
    }

    function render() {
      // Corporate services
      const corpServices = config.corporate?.services || {};
      document.getElementById('corp-services').innerHTML = 
        Object.entries(corpServices).map(([name, items]) => renderService('corporate', 'services', name, items)).join('');
      
      // Corporate addons
      const corpAddons = config.corporate?.addons || {};
      document.getElementById('corp-addons').innerHTML = 
        Object.entries(corpAddons).map(([name, items]) => renderService('corporate', 'addons', name, items)).join('');
      
      // Non-corporate services
      const noncorpServices = config.nonCorporate?.services || {};
      document.getElementById('noncorp-services').innerHTML = 
        Object.entries(noncorpServices).map(([name, items]) => renderService('nonCorporate', 'services', name, items)).join('');
      
      // Non-corporate addons
      const noncorpAddons = config.nonCorporate?.addons || {};
      document.getElementById('noncorp-addons').innerHTML = 
        Object.entries(noncorpAddons).map(([name, items]) => renderService('nonCorporate', 'addons', name, items)).join('');
      
      // Update stats
      document.getElementById('corp-service-count').textContent = Object.keys(corpServices).length;
      document.getElementById('corp-addon-count').textContent = Object.keys(corpAddons).length;
      document.getElementById('noncorp-service-count').textContent = Object.keys(noncorpServices).length;
      document.getElementById('noncorp-addon-count').textContent = Object.keys(noncorpAddons).length;
    }

    function addService(category, type) {
      const name = prompt('Enter service name:');
      if (!name || !name.trim()) return;
      
      if (!config[category]) config[category] = {};
      if (!config[category][type]) config[category][type] = {};
      
      if (config[category][type][name.trim()]) {
        alert('Service already exists!');
        return;
      }
      
      config[category][type][name.trim()] = [];
      markUnsaved();
      render();
    }

    function renameService(category, type, oldName, newName) {
      if (!newName || !newName.trim() || newName.trim() === oldName) return;
      
      const items = config[category][type][oldName];
      delete config[category][type][oldName];
      config[category][type][newName.trim()] = items;
      markUnsaved();
      render();
    }

    function deleteService(category, type, name) {
      if (!confirm(`Delete "${name}" and all its items?`)) return;
      delete config[category][type][name];
      markUnsaved();
      render();
    }

    function removeItem(category, type, serviceName, itemIndex) {
      config[category][type][serviceName].splice(itemIndex, 1);
      markUnsaved();
      render();
    }

    function addItemFromInput(category, type, serviceName, input) {
      const item = input.value.trim();
      if (!item) return;
      
      config[category][type][serviceName].push(item);
      input.value = '';
      markUnsaved();
      render();
    }

    // Event type tester
    document.getElementById('event-type-select').addEventListener('change', function() {
      const result = document.getElementById('test-result');
      if (!this.value) {
        result.style.display = 'none';
        return;
      }
      
      const isCorp = isCorporateEvent(this.value);
      const corpServices = Object.keys(config.corporate?.services || {}).length;
      const corpAddons = Object.keys(config.corporate?.addons || {}).length;
      const noncorpServices = Object.keys(config.nonCorporate?.services || {}).length;
      const noncorpAddons = Object.keys(config.nonCorporate?.addons || {}).length;
      
      result.style.display = 'block';
      result.className = 'result ' + (isCorp ? 'corporate' : 'non-corporate');
      result.innerHTML = isCorp 
        ? `‚úÖ Uses CORPORATE packer list (${corpServices} services, ${corpAddons} add-ons)`
        : `üéâ Uses NON-CORPORATE packer list (${noncorpServices} services, ${noncorpAddons} add-ons)`;
    });

    // Warn before leaving with unsaved changes
    window.addEventListener('beforeunload', function(e) {
      if (hasUnsavedChanges) {
        e.preventDefault();
        e.returnValue = '';
      }
    });

    // Load config on page load
    loadConfig();
  </script>
</body>
</html>
