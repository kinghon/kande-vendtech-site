  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #1a1a2e;
      color: #eee;
      padding: 20px;
      min-height: 100vh;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #667eea;
    }
    .test-box {
      background: #16213e;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 30px;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
    }
    .test-box h3 { margin-bottom: 15px; color: #667eea; }
    .test-box select, .test-box input {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #333;
      background: #0f0f23;
      color: #fff;
      font-size: 16px;
      margin-bottom: 10px;
    }
    .result {
      margin-top: 15px;
      padding: 15px;
      border-radius: 8px;
      font-weight: bold;
      text-align: center;
    }
    .result.corporate { background: #4caf50; color: #fff; }
    .result.non-corporate { background: #ff9800; color: #000; }
    .columns {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }
    @media (max-width: 900px) {
      .columns { grid-template-columns: 1fr; }
    }
    .column {
      background: #16213e;
      border-radius: 12px;
      padding: 20px;
    }
    .column h2 {
      margin-bottom: 15px;
      padding-bottom: 10px;
      border-bottom: 2px solid;
    }
    .column.corporate h2 { border-color: #4caf50; color: #4caf50; }
    .column.non-corporate h2 { border-color: #ff9800; color: #ff9800; }
    .section { margin-bottom: 25px; }
    .section h3 {
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: #888;
      margin-bottom: 10px;
    }
    .service {
      background: #0f0f23;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 8px;
    }
    .service-name {
      font-weight: bold;
      color: #667eea;
      margin-bottom: 6px;
    }
    .items {
      font-size: 13px;
      color: #aaa;
      line-height: 1.5;
    }
    .item-tag {
      display: inline-block;
      background: #2a2a4a;
      padding: 2px 8px;
      border-radius: 4px;
      margin: 2px;
      font-size: 11px;
    }
    .stats {
      display: flex;
      gap: 20px;
      justify-content: center;
      margin-bottom: 20px;
    }
    .stat {
      background: #16213e;
      padding: 15px 25px;
      border-radius: 8px;
      text-align: center;
    }
    .stat-num { font-size: 28px; font-weight: bold; color: #667eea; }
    .stat-label { font-size: 12px; color: #888; }
  </style>

    function isCorporateEvent(eventType) {
      return eventType.toLowerCase().includes('corporate brand activation') ||
             eventType.toLowerCase().includes('brand marketing event');
    }

    function renderService(service) {
      return `
        <div class="service">
          <div class="service-name">${service.name}</div>
          <div class="items">${service.items.map(i => `<span class="item-tag">${i}</span>`).join('')}</div>
        </div>
      `;
    }

    function init() {
      // Render corporate services
      document.getElementById('corp-services').innerHTML = data.corporate.services.map(renderService).join('');
      document.getElementById('corp-addons').innerHTML = data.corporate.addons.map(renderService).join('');
      
      // Render non-corporate services
      document.getElementById('noncorp-services').innerHTML = data.nonCorporate.services.map(renderService).join('');
      document.getElementById('noncorp-addons').innerHTML = data.nonCorporate.addons.map(renderService).join('');
      
      // Update stats
      document.getElementById('corp-count').textContent = data.corporate.services.length;
      document.getElementById('noncorp-count').textContent = data.nonCorporate.services.length;
      
      // Event type tester
      document.getElementById('event-type-select').addEventListener('change', function() {
        const result = document.getElementById('test-result');
        if (!this.value) {
          result.style.display = 'none';
          return;
        }
        
        const isCorp = isCorporateEvent(this.value);
        result.style.display = 'block';
        result.className = 'result ' + (isCorp ? 'corporate' : 'non-corporate');
