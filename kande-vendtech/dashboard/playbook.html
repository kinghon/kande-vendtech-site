<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-vend-32.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon-vend.png">
  <title>Playbook ‚Äî Kande VendTech</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    :root {
      --bg: #f8f9fc;
      --card: #ffffff;
      --border: #e2e8f0;
      --text: #1a202c;
      --muted: #718096;
      --accent: #3182ce;
      --hot: #e53e3e;
      --warm: #dd6b20;
      --success: #38a169;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg); color: var(--text);
    }

    /* Top bar */
    .topbar {
      background: var(--card); border-bottom: 1px solid var(--border);
      padding: 12px 24px; display: flex; align-items: center; gap: 16px;
      position: sticky; top: 0; z-index: 100;
    }
    .topbar h1 {
      font-size: 1.2rem;
      background: linear-gradient(90deg, var(--hot), var(--warm));
      -webkit-background-clip: text; -webkit-text-fill-color: transparent;
    }
    .topbar a {
      color: var(--accent); text-decoration: none; font-size: 0.9rem;
    }
    .topbar .updated {
      margin-left: auto; font-size: 0.8rem; color: var(--muted);
    }

    /* Layout */
    .layout { display: flex; max-width: 1400px; margin: 0 auto; }

    /* Sidebar TOC */
    .sidebar {
      width: 260px; min-width: 260px; padding: 24px 16px;
      position: sticky; top: 56px; height: calc(100vh - 56px);
      overflow-y: auto; border-right: 1px solid var(--border);
      background: var(--card);
    }
    .sidebar h3 {
      font-size: 0.75rem; text-transform: uppercase; letter-spacing: 1px;
      color: var(--muted); margin-bottom: 12px;
    }
    .toc-link {
      display: block; padding: 6px 10px; margin-bottom: 2px;
      font-size: 0.85rem; color: var(--muted); text-decoration: none;
      border-radius: 6px; transition: all 0.2s;
    }
    .toc-link:hover { background: var(--bg); color: var(--text); }
    .toc-link.active { background: rgba(49,130,206,0.1); color: var(--accent); font-weight: 500; }
    .toc-link.sub { padding-left: 24px; font-size: 0.8rem; }

    /* Content */
    .content {
      flex: 1; padding: 32px 48px; max-width: 900px;
    }

    /* Markdown styles */
    .content h1 {
      font-size: 2rem; font-weight: 700; margin-bottom: 8px;
      padding-bottom: 12px; border-bottom: 2px solid var(--border);
    }
    .content h2 {
      font-size: 1.5rem; font-weight: 700; margin-top: 48px; margin-bottom: 16px;
      padding-bottom: 8px; border-bottom: 1px solid var(--border);
      color: var(--text);
    }
    .content h3 {
      font-size: 1.15rem; font-weight: 600; margin-top: 32px; margin-bottom: 12px;
      color: var(--accent);
    }
    .content h4 {
      font-size: 1rem; font-weight: 600; margin-top: 24px; margin-bottom: 8px;
    }
    .content p { margin-bottom: 12px; line-height: 1.7; color: #2d3748; }
    .content ul, .content ol {
      margin-bottom: 16px; padding-left: 24px;
    }
    .content li {
      margin-bottom: 6px; line-height: 1.6; color: #2d3748;
    }
    .content strong { color: var(--text); }
    .content blockquote {
      margin: 16px 0; padding: 12px 20px;
      background: rgba(49,130,206,0.06); border-left: 4px solid var(--accent);
      border-radius: 0 8px 8px 0; font-style: italic; color: var(--muted);
    }
    .content hr {
      border: none; border-top: 1px solid var(--border);
      margin: 32px 0;
    }
    .content code {
      background: #edf2f7; padding: 2px 6px; border-radius: 4px;
      font-size: 0.85em; color: var(--hot);
    }
    .content pre {
      background: #1a202c; color: #e2e8f0; padding: 16px;
      border-radius: 8px; overflow-x: auto; margin: 16px 0;
    }
    .content pre code {
      background: none; padding: 0; color: inherit;
    }

    /* Tables */
    .content table {
      width: 100%; border-collapse: collapse; margin: 16px 0;
      font-size: 0.9rem;
    }
    .content th {
      background: #edf2f7; padding: 10px 14px; text-align: left;
      font-weight: 600; border: 1px solid var(--border);
    }
    .content td {
      padding: 10px 14px; border: 1px solid var(--border);
    }
    .content tr:nth-child(even) { background: #f7fafc; }

    /* Highlight boxes */
    .content em { color: var(--muted); }

    /* Search */
    .search-box {
      padding: 8px 12px; width: 100%; border: 1px solid var(--border);
      border-radius: 6px; font-size: 0.85rem; margin-bottom: 16px;
      background: var(--bg);
    }

    @media (max-width: 900px) {
      .sidebar { display: none; }
      .content { padding: 20px; }
    }
  </style>
</head>
<body>
  <div class="topbar">
    <h1>üìò Kande VendTech Playbook</h1>
    <a href="/">‚Üê Dashboard</a>
    <a href="/crm">Sales CRM</a>
    <div class="updated" id="lastUpdated"></div>
  </div>

  <div class="layout">
    <nav class="sidebar">
      <h3>Contents</h3>
      <input type="text" class="search-box" id="tocSearch" placeholder="Search playbook...">
      <div id="toc"></div>
    </nav>
    <main class="content" id="content">
      <p style="color:var(--muted);">Loading playbook...</p>
    </main>
  </div>

  <script>
    async function loadPlaybook() {
      const res = await fetch('/api/playbook');
      const data = await res.json();

      // Render markdown
      const html = marked.parse(data.content);
      document.getElementById('content').innerHTML = html;

      // Update timestamp
      if (data.updated) {
        document.getElementById('lastUpdated').textContent = 'Last updated: ' + new Date(data.updated).toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' });
      }

      // Build TOC from h2 and h3 elements
      buildTOC();

      // Handle search
      document.getElementById('tocSearch').addEventListener('input', (e) => {
        const q = e.target.value.toLowerCase();
        document.querySelectorAll('.toc-link').forEach(link => {
          link.style.display = link.textContent.toLowerCase().includes(q) || !q ? 'block' : 'none';
        });
      });
    }

    function buildTOC() {
      const headings = document.querySelectorAll('.content h2, .content h3');
      const toc = document.getElementById('toc');
      let html = '';

      headings.forEach((h, i) => {
        const id = 'section-' + i;
        h.id = id;
        const isSub = h.tagName === 'H3';
        html += `<a href="#${id}" class="toc-link ${isSub ? 'sub' : ''}">${h.textContent}</a>`;
      });

      toc.innerHTML = html;

      // Highlight active section on scroll
      const links = document.querySelectorAll('.toc-link');
      const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            links.forEach(l => l.classList.remove('active'));
            const link = document.querySelector(`.toc-link[href="#${entry.target.id}"]`);
            if (link) link.classList.add('active');
          }
        });
      }, { rootMargin: '-80px 0px -60% 0px' });

      headings.forEach(h => observer.observe(h));
    }

    loadPlaybook();
  </script>
<script src="/nav.js"></script>
</body>
</html>
